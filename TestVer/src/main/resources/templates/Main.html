<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link th:href="@{/CSS/Edit.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function domesticOver(){
        var domestic = document.getElementById("domestic");
        domestic.style.boxShadow = "5px 5px 5px 5px gray";
        var domesticButton = document.getElementById("domesticButton");
        domesticButton.style.visibility = 'visible';
    }
    function internationalOver(){
        var inter = document.getElementById("international");
        inter.style.boxShadow = "5px 5px 5px 5px gray";
        var interButton = document.getElementById("internationalButton");
        interButton.style.visibility = 'visible';
    }
    function domesticOut(){
        var domestic = document.getElementById("domestic");
        domestic.style.boxShadow = "none";
        var domesticButton = document.getElementById("domesticButton");
        domesticButton.style.visibility = 'hidden';

    }
    function internationalOut(){
        var inter = document.getElementById("international");
        // inter.style.backgroundColor = "blue";
        inter.style.boxShadow = "none";
        var interButton = document.getElementById("internationalButton");
        interButton.style.visibility = 'hidden';
    }
    function logOut(){
        var session = sessionStorage.getItem("USERNAME");
    }
</script>
<nav class="navbar navbar-expand-lg" style="height: 200px;">
    <div class="container-fluid">
        <div>
        <button type="button" style="height: 100%;width: 100%;background-color: white;float: left;border: 0px solid white" onclick="location.href='/'"><img src="image/Mark.jpg" style="width: 100%;height: 100%"></button>
        </div>
        <h1 style="font-size: 3.5rem;">AirportTicketSearchingService</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
        </div>
        <span th:if="${session.USERNAME} == null"><input type='button' class='btn btn-secondary' name='login' value='로그인' onclick="location.href='./login'" style="float: right;width: 200px;height: 80px;color: white"></span>
        <span th:if="${session.USERNAME} != null"><input type='button' class='btn btn-secondary' name='logout' value='로그아웃' onclick="location.href='/login&logout'" style="float: right;width: 200px;height: 80px;color: white"></span>
    </div>
</nav>
<div style="position: relative; height: 84.1vh;">
    <img src="image/main.jpg" style="width: 100%;height: 100%;position: absolute;">
    <div class="circle left-box" onmouseover="domesticOver()" onmouseout="domesticOut()" id="domestic">국내선
        <input type='button' id = "domesticButton" class='btn btn-secondary' name='btn' value='국내선보러가기' onclick="location.href='/Domestic'" style="width: 200px;height: 80px;color: white;position: absolute;margin-left:-50%;margin-top: 67%;visibility: hidden">
    </div>
    <div class="circle right-box" onmouseover="internationalOver()"onmouseout="internationalOut()"id="international">국제선
        <input type='button' id = "internationalButton"class='btn btn-secondary' name='btn' value='국제선보러가기' onclick="location.href='/International'" style="width: 200px;height: 80px;color: white;position: absolute;margin-left:-50%;margin-top: 67%;visibility: hidden">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
