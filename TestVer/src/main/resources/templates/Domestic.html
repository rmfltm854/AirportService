<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/CSS/Edit.css}" rel="stylesheet">
<script src="http://code.jquery.com/jquery-3.4.1.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<script>
    function sendAirCode(){
        console.log("실행중");
        var go = document.getElementById("GoCode");
        var Arrive = document.getElementById("ArriveCode");
        var arriveCode = Arrive.value;
        var goCode = go.value;
        var goDate = document.getElementById("date1").value;
        location.href="/Domestic/domesticLine?goDate="+goDate+"&goCode="+goCode+"&arriveCode="+arriveCode;
    }
    /*]]>*/
</script>
<body>
<nav class="navbar navbar-expand-lg" style="height: 200px;">
    <div class="container-fluid">
        <div>
            <button type="button" style="height: 100%;width: 100%;background-color: white;float: left;border: 0px solid white" onclick="location.href='/'"><img src="image/Mark.jpg" style="width: 100%;height: 100%"></button>
        </div>
        <h1 style="font-size: 3.5rem;">AirportTicketSearchingService</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
        </div>
        <span th:if="${session.USERNAME} == null"><input type='button' class='btn btn-secondary' name='login' value='로그인' onclick="location.href='./login'" style="float: right;width: 200px;height: 80px;color: white"></span>
        <span th:if="${session.USERNAME} != null"><input type='button' class='btn btn-secondary' name='logout' value='로그아웃' onclick="location.href='/login&logout'" style="float: right;width: 200px;height: 80px;color: white"></span>
    </div>
</nav>
<div style="position: relative; height: 84.1vh;">
    <img src="image/main.jpg" style="width: 100%;height: 100%;position: absolute;">
    <div class="row g-0 text-center" style="margin-top:15%; height:150px; border:solid black;width:80%;margin-left:10%;position: absolute">
        <div class="col-md-3">
            <input list="Go" type="text" id = GoCode class="dataBox">
            <datalist id = "Go">
                <option th:each="val : ${Domestic}" th:value="${val.airportCode}"th:utext="${val.airportCode + val.KorCountryName+val.encityName}"></option>
            </datalist>
        </div>
        <div class="col-md-3">
            <input list="Arrive" type="text" id = ArriveCode class="dataBox">
            <datalist id = "Arrive">
                <option th:each="val : ${Domestic}" th:value="${val.airportCode}"th:utext="${val.airportCode + val.KorCountryName+val.encityName}"></option>
            </datalist>
        </div>
        <div class="col-md-3" style="border-right: solid;">
            출발일 : <input type="date"
                   id="date1"
                   style="width: 85%;height: 100%"><br>
        </div>
        <div class="col-md-3">
            <input class="btn btn-primary" type="submit" style="width: 100%;height: 100%;font-size: 4rem"onclick="sendAirCode()" value="검색"></input>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
