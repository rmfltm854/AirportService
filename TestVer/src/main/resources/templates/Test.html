<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/CSS/Edit.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="height: 200px;">
    <div class="container-fluid">
        <div>
            <button type="button" style="height: 100%;width: 100%;background-color: white;float: left;border: 0px solid white" onclick="location.href='/'"><img src="http://localhost:8080/image/Mark.jpg" style="width: 100%;height: 100%"></button>
        </div>
        <h1 style="font-size: 3.5rem;">AirportTicketSearchingService</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
        </div>
        <span th:if="${session.USERNAME} == null"><input type='button' class='btn btn-secondary' name='login' value='로그인' onclick="location.href='./login'" style="float: right;width: 200px;height: 80px;color: white"></span>
        <span th:if="${session.USERNAME} != null"><input type='button' class='btn btn-secondary' name='logout' value='로그아웃' onclick="location.href='/login&logout'" style="float: right;width: 200px;height: 80px;color: white"></span>
    </div>
</nav>

<div style="position: relative">
    <div class='ex1 ticket' style="width: 1600px;">
        <table style="width: 1500px;">
            <thead>
                <tr>
                    <th>항공사</th>
                    <th>출발시간</th>
                    <th>도착시간</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${domestic}">
                <td th:text="${user.get(0)}"></td>
                <td th:text="${user.get(1)}"></td>
                <td th:text="${user.get(2)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
